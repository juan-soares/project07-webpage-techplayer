<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Juan Carlos" />
    <meta
      name="description"
      content="Projeto de uma Web Page desenvolvido em HTML, CSS e JavaScript. Consiste em player de músicas, contendo informações referente a música atual e botões que manipulam a música selecionada."
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Web Page, Responsivo, Músicas, Player, Font-Awesome Icons"
    />

    <link
      rel="shortcut icon"
      href="./public/assets/favicon/logo.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/global.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Tech Music Player</title>
  </head>
  <body>
    <main>
      <img src="./public/assets/images/" alt="Capa da música." />
      <div>
        <h1 id="track-title">Frond-End</h1>
        <h2 id="track-original">Dance of the Knights - Prokofiev</h2>
        <p>Feat. <span id="track-feat">HTML, CSS & JavaScript</span></p>
      </div>
      <audio src="./public/assets/tracks/frontend.mp3"></audio>
      <div>
        <button id="btn-backward"><i class="fa-solid fa-backward"></i></button>
        <button id="btn-play-pause"><i class="fa-solid fa-play"></i></button>
        <button id="btn-forward"><i class="fa-solid fa-forward"></i></button>
      </div>
    </main>

    <script src="./src/scripts/index.js"></script>
  </body>
</html>
